    <!-- Content Wrapper. Contains page content -->

      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0"></h1>
            </div><!-- /.col -->
            
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
      <!-- general form elements disabled -->
      <div class="card card-warning">
        <div class="card-header">
          <h3 class="card-title">REGISTRO - NUEVOS</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-sm-6">
                <!-- text input -->
                <div class="form-group">
                  <label>NOMRES Y APELLIDOS (COMPLETOS)</label>
                  <input type="text" class="form-control" placeholder="Enter ...">
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-sm-6">
                <!-- textarea -->
                <div class="form-group">
                  <label>OBS;</label>
                  <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                </div>
              </div>
             
            </div>

            <!-- input states -->
            <div class="form-group">
              <label class="col-form-label" for="inputSuccess"><i class="fas fa-check"></i> CORREO ELECTRONICO
                </label>
              <input type="text" class="form-control is-valid" id="inputSuccess" placeholder="Enter ...">
            </div>
            

            <div class="row">
              <div class="col-sm-6">
                <!-- checkbox -->
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">PROFESOR/A</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">ALUMN@</label>
                  </div>
                  
                </div>
              </div>
              
            </div>

            <div class="row">
              <div class="col-sm-6">
                <!-- select -->
                <div class="form-group">
                  <label>CICLO</label>
                  <select class="form-control">
                    <option>ESCOLAR BASICA</option>
                    <option>PRIMER CICLO</option>
                    <option>SEGUNDO CICLO</option>
                    <option>TERCER CICLO</option>
                    <option>NIVEL MEDIO</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <!-- select -->
                <div class="form-group">
                  <label>ESPECIALIDAD</label>
                  <select class="form-control">
                    <option>SIN ESPECIALIDAD</option>
                    <option>CS</option>
                    <option>BTI</option>
                    <option>BTAN</option>
                    
                  </select>
                </div>
              </div>
              
            </div>
          </form>
        </div>

      </div>
